            text-align: center;

            max-width: 800px; /* Increased width to fit columns */

            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: grid; /* Use CSS Grid for columns */

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        input[type="number"],

            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;

        input[type="submit"] {

            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 4; /* Make the Submit button span all four columns */
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
